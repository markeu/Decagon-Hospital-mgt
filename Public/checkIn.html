        <a class="navbar-brand" href="#">Decagon Medical-Services</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

              <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
          </ul>
        </div>
    </nav>
    <header id="header">
      <div class="container">
        <div class="row ref">
          <div class="col-md-10">
            <h1><i class="fas fa-cog"></i>Dashboard <small>Patients Management Platform</small></h1>

        </div>

    </header>
    <section id="breadcrumb">
      <div class="container">
        <div class="breadcrumb">
          <li class="active"></li>
        </div>
      </div>
    </section>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header main-color-bg">
                    Patient Check In
                  </div>  
                <div class="card">          
                    <div class="card-body table-responsive">
                            <div>
                                <form id="forM" action="http://localhost:3000/patients">
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label for="phoneNumber" class="sr-only">Patient's No.</label>
                                        <input type="number" class="form-control" id="phoneNumber" placeholder="Patients Phone">
                                    </div>
                                    <button type="submit" class="btn btn-primary mb-2 searchButton" id="singlePatient">Check in</button>
                                </form>
                            </div>
                        <table class="table table-striped table-hover tableWist">
                            <thead>
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                              </tr>
                            </thead>
                            <tbody class="append">
                              <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
          </div>
      </div>
    </section>  
    <footer>
        <nav class="container foot-nav">
            <ul>
              <li><a href="#">Contact Us</a></li>
